version: "3.9"

services:
  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      .env

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_DB}" ]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 80s

  deribit_client:
    build: .
    command: python app/derebit_client.py
    depends_on:
      db:
        condition: service_healthy
    restart: always
    env_file:
      .env

volumes:
  postgres_data:
